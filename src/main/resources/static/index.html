<!DOCTYPE html>
<html>
<head>
  <title>Simple Java App</title>
</head>
<body>
  <h1>Frontend</h1>
  <button onclick="callApi()">Call Backend</button>
  <p id="response"></p>

  <script>
    function callApi() {
      fetch("/api/hello")
        .then(response => response.text())
        .then(data => document.getElementById("response").innerText = data);
    }
  </script>
</body>
</html>
